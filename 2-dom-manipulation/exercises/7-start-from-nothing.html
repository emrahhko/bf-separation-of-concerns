<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>start from nothing!</title>
        <meta name="description" content="start from nothing!" />

        <link href="/lib/dom-manipulation/mocha/mocha.css" rel="stylesheet" />
        <script src="/lib/dom-manipulation/mocha/mocha.js"></script>
        <script src="/lib/dom-manipulation/assert.js"></script>

        <script src="/lib/dom-manipulation/test-the-dom.js"></script>

        <link rel="stylesheet" type="text/css" href="../style.css" />
    </head>

    <body>
        <header>
            <h2>start from nothing!</h2>
        </header>

        <section class="things-to-study">
            <div id="side to inspect" class="exercise-output">
                <div id="expected">
                    <h2>a list of things</h2>
                    <ul start="0">
                        <li>robots</li>
                        <li>solar systems</li>
                        <li>
                            <a
                                href="https://www.badgerbadgerbadger.com"
                                expected="_blank"
                                >learn about badgers</a
                            >
                        </li>
                        <li>oil</li>
                    </ul>
                </div>

                <div id="actual"></div>

                <script id="dom-manipulation-script">
                    'use strict';
                    debugger;

                    // write me! (... without using cloneNode, that's kind of cheating)
                    const head = document.createElement('h2');
                    head.innerText = 'a list of things';

                    const actual = document.getElementById('actual');

                    actual.append(head);

                    const uL = document.createElement('ul');
                    const robots = document.createElement('li');
                    robots.innerText = 'robots';

                    const solar = document.createElement('li');
                    solar.innerText = 'solar systems';

                    const badgers = document.createElement('a');
                    badgers.href = "https://www.badgerbadgerbadger.com";
                    badgers.innerText = 'learn about badgers'

                    const emptyLi = document.createElement('li');
                    emptyLi.appendChild(badgers);

                    const oil = document.createElement('li');
                    oil.innerText = 'oil';

                    uL.append(robots, solar, emptyLi, oil);

                    actual.append(uL);




                </script>
            </div>

            <div id="mocha" class="mocha-output"></div>

            <script id="run the tests!">
                mocha.setup({
                    ui: 'bdd',
                });
                compareElements.attributesToTest = [
                    'nodeName',
                    'innerText',
                    'href',
                    'expected',
                    'children',
                    'childElementCount',
                ];
                compareElements(
                    document.getElementById('actual'),
                    document.getElementById('expected'),
                );
                mocha.run();
            </script>
        </section>
    </body>
</html>
